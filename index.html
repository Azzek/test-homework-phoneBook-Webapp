<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <div id="container">
        <div id="left-section">
            <div class="inputs-container">
                <input class="js-nameInput inputs" type="text" placeholder="Nazwa" />

                <input class="js-telInput inputs" type="text" placeholder="Nr telefonu np.123456789" maxlength="9" pattern="[0-9]*"/>
                <div class="wys-okienko-zly-numer">prosę, upewnij się ze wypelniles oba okienka i wpisałeś prawidłowy nr telefonu
                     np.123456789</div>
            </div>
            <div class="center">
                
                    <button id="save-button" class="js-save-button buttons-hover">zapisz</button>

                
                    <button id="clear-list-button" class="showNumbers buttons-hover clear-list-button">Wyczyść Liste</button>
            </div>


            
        </div>
        <div id="right-section">
            <div class="numbers-display-flex js-numbers-display-grid">

            </div>
        </div>
    </div>    


    <script src="script.js"></script>
</body>
</html>
